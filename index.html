<html>
    <head>
        <title>Scoreboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h1>Team 1</h1>
                <div class="score">
                    <h1 id="home-score">0</h1>
                </div>
                <div>
                    <button id="home-score-btn-1" class="btn" onclick="increaseHomeScoreOne()">+1</button>
                    <button id="home-score-btn-2" class="btn" onclick="increaseHomeScoreTwo()">+2</button>
                    <button id="home-score-btn-3" class="btn" onclick="increaseHomeScoreThree()">+3</button>
                </div>
            </div>
                   
            <div class="sb"><h1>V/S</h1></div> 
            <div class="guest">
                <h1>Team 2</h1>
                <div class="score">
                    <h1 id="guest-score">0</h1>
                </div>
                <div>
                    <button id="guest-score-btn-1" class="btn" onclick="increaseGuestScoreOne()">+1</button>
                    <button id="guest-score-btn-2" class="btn" onclick="increaseGuestScoreTwo()">+2</button>
                    <button id="guest-score-btn-3" class="btn" onclick="increaseGuestScoreThree()">+3</button>
                </div>
            </div>
            
        </div>
    
        <script src ="script.js"></script>
    </body>
</html>
